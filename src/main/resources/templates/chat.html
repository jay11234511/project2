      cursor: pointer;
    }

    .post-comments {
      margin-top: 20px;
    }

    #comment-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #comment-list li {
      border-top: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }

    #comment-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

      width: 100%;

  </style>
</head>
<body>
<div id="bulletin-board">
  <h2>Bulletin Board</h2>
  <div class="post">
    <h3 class="post-title">Post Title</h3>
    <p class="post-content">Post Content</p>
    <div class="post-stats">
      <span class="post-author">Author</span>
      <span class="post-date">Date</span>
      <span class="post-views">Views: 0</span>
      <span class="post-likes">Likes: 0</span>
    </div>
    <button class="post-like-btn">Like</button>
    <button class="post-report-btn">Report</button>
    <div class="post-comments">
      <h4>Comments</h4>
      <ul id="comment-list">
      </ul>
      <form id="comment-form">
        <input type="text" id="comment-author" placeholder="Your Name">
        <textarea id="comment-content" placeholder="Your Comment"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

</html>
